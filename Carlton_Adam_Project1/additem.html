<html>
<head>
	<meta charset="utf-8" />
	<meta name="robots" content="noindex, nofollow" />
    <meta name="description" content="The DVR Watch List" />
	<meta name="author" content="Adam Carlton" />
	<meta name="keywords" content="dvr, tv shows, html5, FSO" />
	<meta name="MobileOptimized" content="320" />
	<meta name="viewport" content="user-scalable=no, width=device-width" />
	<meta name="HandheldFriendly" content="true" />
	
	<title>DVR Watch List</title>
</head>

<body>
	<header>
		<h1>The DVR Watch List</h1>
	</header>
	<!-- Start of the Form -->
	<form action="#" method="post">
		<fieldset>
			<legend>Add a TV Show/Movie</legend>
			<ul>
				<li><label for="date">Show Starts:</label><input type="date" id="date" /></li>
				<li><label for="showname">Show Name:</label><input type="text" id="showname" /></li>
				<li>Recurring Show:
							<br>
					<input type="radio" id="yes" name="add" value="Yes" />
						<label>Yes</label>
							<br>
					<input type="radio" id="no" name="add" value="No" />
						<label>No</label>
				</li>
				<li>
					<label form="networks">Networks:</label>
						<select id="networks">
							<option value="no network" selected disabled>Pick One:</option>
							<option>ABC</option>
							<option>AMC</option>
							<option>AETV</option>
							<option>the WB</option>
							<option>NBC</option>
							<option>CBS</option>
							<option>Netflix</option>
							<option>Hulu</option>
							<option>FOX</option>
							<option>Disney Channel</option>
							<option>Nickelodeon</option>
							<option>Cartoon Network</option>
							<option>the CW</option>
							<option>other</option>
						</select>
				</li>
				<li><label for="important">How Important Is This Show To You:</label><br><input type="range" id="important" /></li>
				<li>Does This Show Need A Parental Block:
							<br>
					<input type="radio" id="yes" name="add" value="Yes" />
						<label>Yes</label>
							<br>
					<input type="radio" id="no" name="add" value="No" />
						<label>No</label>
				</li>
				<li><label for="specialnotes">Special Notes About This Show:</label><br><textarea id="specialnotes"></textarea></li>
				<li><input type="hidden" value="true" /></li>

			</ul>

		</fieldset>
		<input type="submit" value="Save This Show Please" />
	</form>
		<br>
	<nav>
		<a href="#">Clear Stored Data</a> &nbsp;
		<a href="#">Display Data</a>
	</nav>

</body>
</html>
